<div id="main">
  <h1>Community Activity</h1>
  <h3>Welcome to your home's Community Activity web site.  Check out the
  all the great activities scheduled for your home and residents.


  To get started please register or login (if you already registered) below.
  </h3>
      <form class="login">
        <input name="email" type="text" placeholder="email">
        <input name="password" type="password" placeholder="password">
        <input name="login" type="submit" value="Login">
      </form>
      <form class="register">
        <input name="email" type="text" placeholder="email">
        <input name="password" type="password" placeholder="password">
        <input name="password_confirmation" type="password" placeholder="pw confirmation">
        <input name="register" type="submit" value="Register">
      </form>
